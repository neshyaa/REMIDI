<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-search.css">
        <link rel="stylesheet" href="css/leaflet-measure.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-measure.js"></script>
        <script src="js/leaflet-search.js"></script>
        <script src="data/Batas_KabTrenggalek_1.js"></script>
        <script src="data/bts_desa_trenggalek_3.js"></script>
        <script src="data/Dissolved_5.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[-8.424275312141194,111.27409508518001],[-7.956964899631093,111.99733822408209]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_earth_0');
        map.getPane('pane_earth_0').style.zIndex = 400;
        var layer_earth_0 = L.tileLayer('https://mt1.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
            pane: 'pane_earth_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 18
        });
        layer_earth_0;
        map.addLayer(layer_earth_0);
        function pop_Batas_KabTrenggalek_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['KABUPATEN'] !== null ? autolinker.link(feature.properties['KABUPATEN'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['KODE_UNSUR'] !== null ? autolinker.link(feature.properties['KODE_UNSUR'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['F_AREA'] !== null ? autolinker.link(feature.properties['F_AREA'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Batas_KabTrenggalek_1_0() {
            return {
                pane: 'pane_Batas_KabTrenggalek_1',
                opacity: 1,
                color: 'rgba(246,0,0,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 4.0,
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_Batas_KabTrenggalek_1');
        map.getPane('pane_Batas_KabTrenggalek_1').style.zIndex = 401;
        map.getPane('pane_Batas_KabTrenggalek_1').style['mix-blend-mode'] = 'normal';
        var layer_Batas_KabTrenggalek_1 = new L.geoJson(json_Batas_KabTrenggalek_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Batas_KabTrenggalek_1',
            layerName: 'layer_Batas_KabTrenggalek_1',
            pane: 'pane_Batas_KabTrenggalek_1',
            onEachFeature: pop_Batas_KabTrenggalek_1,
            style: style_Batas_KabTrenggalek_1_0,
        });
        bounds_group.addLayer(layer_Batas_KabTrenggalek_1);
        map.addLayer(layer_Batas_KabTrenggalek_1);
        map.createPane('pane_rasterkelerengan_2');
        map.getPane('pane_rasterkelerengan_2').style.zIndex = 402;
        var img_rasterkelerengan_2 = 'data/rasterkelerengan_2.png';
        var img_bounds_rasterkelerengan_2 = [[-8.472225541911126,111.23063173206987],[-7.607411443448378,112.62284624360254]];
        var layer_rasterkelerengan_2 = new L.imageOverlay(img_rasterkelerengan_2,
                                              img_bounds_rasterkelerengan_2,
                                              {pane: 'pane_rasterkelerengan_2'});
        bounds_group.addLayer(layer_rasterkelerengan_2);
        map.addLayer(layer_rasterkelerengan_2);
        function pop_bts_desa_trenggalek_3(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">DESA</th>\
                        <td>' + (feature.properties['DESA'] !== null ? autolinker.link(feature.properties['DESA'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['KECAMATAN'] !== null ? autolinker.link(feature.properties['KECAMATAN'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_bts_desa_trenggalek_3_0() {
            return {
                pane: 'pane_bts_desa_trenggalek_3',
                opacity: 1,
                color: 'rgba(255,255,255,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(0,0,0,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_bts_desa_trenggalek_3');
        map.getPane('pane_bts_desa_trenggalek_3').style.zIndex = 403;
        map.getPane('pane_bts_desa_trenggalek_3').style['mix-blend-mode'] = 'normal';
        var layer_bts_desa_trenggalek_3 = new L.geoJson(json_bts_desa_trenggalek_3, {
            attribution: '',
            interactive: true,
            dataVar: 'json_bts_desa_trenggalek_3',
            layerName: 'layer_bts_desa_trenggalek_3',
            pane: 'pane_bts_desa_trenggalek_3',
            onEachFeature: pop_bts_desa_trenggalek_3,
            style: style_bts_desa_trenggalek_3_0,
        });
        bounds_group.addLayer(layer_bts_desa_trenggalek_3);
        map.addLayer(layer_bts_desa_trenggalek_3);
        map.createPane('pane_klasifikasitingkatkerawananbanjir_4');
        map.getPane('pane_klasifikasitingkatkerawananbanjir_4').style.zIndex = 404;
        var img_klasifikasitingkatkerawananbanjir_4 = 'data/klasifikasitingkatkerawananbanjir_4.png';
        var img_bounds_klasifikasitingkatkerawananbanjir_4 = [[-8.507620312218927,111.23419878915591],[-7.642782569589635,112.62654904058321]];
        var layer_klasifikasitingkatkerawananbanjir_4 = new L.imageOverlay(img_klasifikasitingkatkerawananbanjir_4,
                                              img_bounds_klasifikasitingkatkerawananbanjir_4,
                                              {pane: 'pane_klasifikasitingkatkerawananbanjir_4'});
        bounds_group.addLayer(layer_klasifikasitingkatkerawananbanjir_4);
        map.addLayer(layer_klasifikasitingkatkerawananbanjir_4);
        function pop_Dissolved_5(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">KECAMATAN</th>\
                        <td>' + (feature.properties['KECAMATAN'] !== null ? autolinker.link(feature.properties['KECAMATAN'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">LUAS</th>\
                        <td>' + (feature.properties['LUAS'] !== null ? autolinker.link(feature.properties['LUAS'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Dissolved_5_0() {
            return {
                pane: 'pane_Dissolved_5',
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 4.0,
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_Dissolved_5');
        map.getPane('pane_Dissolved_5').style.zIndex = 405;
        map.getPane('pane_Dissolved_5').style['mix-blend-mode'] = 'normal';
        var layer_Dissolved_5 = new L.geoJson(json_Dissolved_5, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Dissolved_5',
            layerName: 'layer_Dissolved_5',
            pane: 'pane_Dissolved_5',
            onEachFeature: pop_Dissolved_5,
            style: style_Dissolved_5_0,
        });
        bounds_group.addLayer(layer_Dissolved_5);
        map.addLayer(layer_Dissolved_5);
        setBounds();
        map.addControl(new L.Control.Search({
            layer: layer_bts_desa_trenggalek_3,
            initial: false,
            hideMarkerOnCollapse: true,
            propertyName: 'DESA'}));
        document.getElementsByClassName('search-button')[0].className +=
         ' fa fa-binoculars';
        L.ImageOverlay.include({
            getBounds: function () {
                return this._bounds;
            }
        });
        </script>
    </body>
</html>
